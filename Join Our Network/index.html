<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Gwendolyn&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav-bar-logo-container">
            <img src="./images/v59_734.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
        </div>
        <div class="wedding-title-container">
            <h1 class="wedding-title">Join Our Network</h1>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <main class="main-content">
            
        <form id="signup-form">
            <div class="vendor-left">
                <h2>Vendor Sign Up</h2>
                <!-- Profile Photo Upload -->
                <div class="form-group">
                    <label for="photo">Upload Profile Photo</label>
                    <div class="drop-zone" id="drop-zone">
                        <img src="images/upload.png" alt="Upload Icon">
                        <h3>Upload File</h3>
                        <p>Drag & Drop your file here or click to select</p>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>
                </div>
                <!-- Business Name -->
                <div class="form-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" name="name" placeholder="Enter business name" required>
                </div>
                <!-- Business Type -->
                <div class="form-group">
                    <label for="business-type">Type</label>
                    <select id="business-type" name="type" required>
                    </select>
                </div>
                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter business description" rows="4" required></textarea>
                </div>
                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" pattern="[0-9]{10}" required>
                </div>
                <!-- Social Media Links -->
                <div class="form-group">
                    <label for="social-links">Social Media Links</label>
                    <textarea id="social-links" name="social" placeholder="Enter social media links" rows="3" required></textarea>
                </div>
            </div>
            <div class="vendor-right">
                <div class="vendor-top">
                    <h2>Sign Up Details</h2>
                    <!-- Bank -->
                    <div class="form-group">
                        <label for="business-type">Bank</label>
                        <select id="bank" name="type" required>
                        </select>
                    </div>
                    <!-- Branch -->
                    <div class="form-group">
                        <label for="business-type">Branch</label>
                        <select id="branch" name="type" required>
                        </select>
                    </div>
                    <!-- Account Name -->
                    <div class="form-group">
                        <label for="account-name">Account Name</label>
                        <input type="text" id="account-name" name="account-name" placeholder="Enter account name" required>
                    </div>
                    <!-- Account Number -->
                    <div class="form-group">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="account-number" placeholder="Enter account number" required>
                    </div>
                </div>
                <div class="vendor-middle">
                    <h2>Account Details</h2>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <!-- Confirm Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="conf-email" name="email" placeholder="Email" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="conf-password" name="password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="vendor-bottom">
                    <!-- Photos of past events -->
                    <div class="form-group">
                        <label for="photos"><h2>Photos of Past Events</h2></label>
                        <div class="drop-zone" id="drop-zone-multiple">
                            <img src="images/upload.png" alt="Upload Icon">
                            <h3>Upload Files</h3>
                            <p>Drag & Drop your files here or click to select</p>
                            <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>

            </div>
        </form>            
    </main>
</body>
</html>
