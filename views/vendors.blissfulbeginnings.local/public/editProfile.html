<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="/public/assets/css/editProfile.css">
    <script defer src="/public/assets/js/editProfile.js"></script>
</head>

<body>
    <header>
        <div class="nav-bar-logo-container">
            <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
        </div>
        <div class="wedding-title-container">
            <h1 class="wedding-title" id="name"></h1>
        </div>
    </header>

    <div class="main-container">
        <div id="modal">
            <div id="modal-content">
            </div>
        </div>

        <main>
            <div class="box">
                <section class="about">
                    <div class="profile-image">
                        <img id="profile-image" alt="Profile Image"> <!-- Placeholder for top circle -->
                    </div>
                    <p class="description" id="description">
                        <!-- Placeholder for description -->
                    </p>
                </section>

                <section class="packages">
                    <h2>Packages</h2>
                    <div id="packages-container">
                        <!-- Packages will be dynamically generated here -->
                    </div>
                </section>
            </div>
        </main>
</body>

</html>
