<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="/public/assets/css/EditProfile.css">
    <script defer src="/public/assets/js/EditProfile.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <div class="nav-bar-logo-container">
                <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
            </div>
            <div class="wedding-title-container">
                <h1 class="wedding-title" id="name"></h1>
            </div>
        </header>

        <div class="main-container">
            <div id="modal">
                <div id="modal-content">
                </div>
            </div>

            <main>
                <div class="box">
                    <section class="about">
                        <div class="profile-image">
                            <img id="profile-image" alt="Profile Image"> <!-- Placeholder for top circle -->
                        </div>
                        <p class="description" id="description">
                            <!-- Placeholder for description -->
                        </p>
                    </section>

                    <section class="packages">
                        <h2>Packages</h2>
                        <div id="packages-container">
                            <!-- Packages will be dynamically generated here -->
                            <div class="package">
                                <div class="details add-package">
                                    <img src="/public/assets/images/Plus.png" id="plus" alt="Package Image">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>

            <!-- modal for delete profile -->
            <div class="delete-modal-container" id="delete-modal-container">
                <div class="delete-modal">
                    <div class="delete-modal-header">
                        <h2>Delete Profile</h2>
                    </div>
                    <div class="delete-modal-body">
                        <p>Are you sure you want to delete this package? </p>
                    </div>
                    <div class="delete-modal-footer">
                        <button class="cancel-button">Cancel</button>
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
