<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/EditProfile.css">
    <script defer src="/public/assets/js/EditProfile.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <div class="nav-bar-logo-container">
                <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
            </div>
            <div class="wedding-title-container">
                <h1 class="wedding-title" id="name"></h1>
            </div>
        </header>

        <div class="main-container">
            <div id="modal">
                <div id="modal-content">
                </div>
            </div>

            <main>
                <div class="box">
                    <section class="about">
                        <div class="profile-picture">
                            <img src="profile.jpg" alt="Profile Picture" id="profile-image">
                          </div>
                        <p class="description" id="description">
                            <!-- Placeholder for description -->
                        </p>
                    </section>

                    <section class="packages">
                        <div class="parallax-container packages-parallax">
                            <h2>Packages</h2>
                        </div>
                        <div id="packages-container">
                            <!-- Packages will be dynamically generated here -->
                            <div class="package">
                                <div class="details add-package">
                                    <img src="/public/assets/images/Plus.png" id="plus" alt="Package Image"
                                        class="add-package-image">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="gallery">
                        <div class="parallax-container gallery-parallax">
                            <h2>Gallery</h2>
                        </div>
                        <div id="gallery-container">
                            <div class="gallery-item">
                                <div class="details add-gallery-image">
                                    <label for="imageUpload" class="upload-icon" id="open-modal-button">
                                        <img src="/public/assets/images/Plus.png" id="plus" alt="Gallery Image">
                                    </label>
                                    <!-- <input type="file" id="imageUpload" accept="image/*" style="display: none;"> -->
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="modal-container" id="modal-container">
                        <div class="modal">
                            <div class="modal-header">
                                <h2>Upload Image</h2>
                            </div>
                            <div class="modal-body">
                                <label for="image-upload">Choose an image to upload:</label>
                                <input type="file" id="image-upload" accept="image/*">
                                <label for="image-description">Description:</label>
                                <input type="text" id="image-description" placeholder="Enter description" required>
                                <label for="associatedPackageInsert">Associated Package:</label>
                                <select id="associatedPackageInsert" name="associatedPackageInsert">
                                    <option value="">Select Package</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button class="cancel-button">Cancel</button>
                                <button class="upload-button">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- modal for delete profile -->
            <div class="delete-modal-container" id="delete-modal-container">
                <div class="delete-modal">
                    <div class="delete-modal-header">
                        <h2>Delete Package</h2>
                    </div>
                    <div class="delete-modal-body">
                        <p>Are you sure you want to delete this package? </p>
                    </div>
                    <div class="delete-modal-footer">
                        <button class="cancel-button">Cancel</button>
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </div>

            <!-- modal for delete image -->
            <div class="delete-image-modal-container" id="delete-image-modal-container">
                <div class="delete-image-modal">
                    <div class="delete-image-modal-header">
                        <h2>Delete Image</h2>
                    </div>
                    <div class="delete-image-modal-body">
                        <p>Are you sure you want to delete this image? </p>
                    </div>
                    <div class="delete-image-modal-footer">
                        <button class="delete-image-cancel-button">Cancel</button>
                        <button class="delete-image-delete-button">Delete</button>
                    </div>
                </div>
            </div>

            <!-- modal to update image description -->
            <div class="update-image-modal-container" id="update-image-modal-container">
                <div class="update-image-modal">
                    <div class="update-image-modal-header">
                        <h2>Update Image Description</h2>
                    </div>
                    <div class="update-image-modal-content">
                        <div class="update-image-modal-content-left">
                            <!-- insert the image in here -->
                        </div>
                        <div class="update-image-modal-content-right">
                            <div class="update-image-modal-body">
                                <label for="update-image-datetime update-image-label">Date and Time:</label>
                                <input type="text" id="update-image-datetime" disabled>
                                <label for="update-image-description update-image-label">Description:</label>
                                <input type="text" id="update-image-description" placeholder="Enter description"
                                    required>
                                <label for="associatedPackageUpdate">Associated Package:</label>
                                <select id="associatedPackageUpdate" name="associatedPackageUpdate">
                                    <option value="">Select Package</option>
                                </select>
                            </div>
                            <div class="update-image-modal-footer">
                                <button class="update-image-cancel-button">Cancel</button>
                                <button class="update-image-update-button">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
