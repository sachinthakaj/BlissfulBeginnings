<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/public/assets/css/VDstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="/public/assets/js/VDscript.js" defer></script>
</head>

<body>
    <header>
        <div class="nav-bar-logo-container">
            <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
        </div>
        <div class="wedding-title-container">
            <h1 class="wedding-title">Samantha and Keerthis Wedding</h1>
        </div>
    </header>

    <div class="main-container">
        <main>
            <div class="top-row">
                <a href="#" class="go-back"><img src="/public/assets/images/VendorWeddingDashboard/right-arrow-svgrepo-com.svg" alt="Go back arrow" class="go-back-arrow" /><span>Back to all weddings</span></a>
                <button class="view-packages-button">View Packages</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input" />
            </div>
    
            <div class="slide-container">
                <div class="slide-content">
                    <!-- dynamic insertion of cards -->
                </div>
            </div>
        </main>
    
        <aside style="flex: 1;">
            <div class="chat-container"></div>
        </aside>
    </div>
</body>
</html>
