<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset  Password</title>
    <link href="https://fonts.googleapis.com/css?family=Gwendolyn&display=swap" rel="stylesheet" />
    <link href="/public/assets/css/resetPassword.css" rel="stylesheet" />
    <script src="/public/assets/js/resetPassword.js" defer></script>

</head>
<body>
    <header>
        <div class="nav-bar-logo-container">
            <img src="/public/assets//images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
        </div>
        <div class="wedding-title-container">
            <h1 class="wedding-title">Reset  Password</h1>
        </div>
    </header>

    <div class="box">
        <form class="form">
          <label class="label" for="cpassword">Current Password</label><br>
          <input class="input" type="password" id="cpassword" name="cpassword" placeholder="Enter current password" required><br><br>
          <label class="label" for="npassword"> New Password</label><br>
          <input class="input" type="password" id="npassword" name="npassword" placeholder="Enter  new password" required><br><br>
          <label class="label" for="cnpassword"> Confirm New Password</label><br>
          <input class="input" type="password" id="cnpassword" name="cnpassword" placeholder="Enter  new password" required><br><br>
          <input type="submit" id="submit" value="Update Password">
        </form>
    </div>
</body>
</html>
