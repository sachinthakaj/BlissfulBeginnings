<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="/public/assets/css/VendorProfile.css">
    <script defer src="/public/assets/js/VendorProfile.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <div class="nav-bar-logo-container">
                <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
            </div>
            <div class="wedding-title-container">
                <h1 class="wedding-title" id="business-name"></h1>
            </div>
        </header>

        <div class="main-container">
            

            <main>
                <div class="box">
                    <section class="about">
                        <div class="profile-image">
                            <img id="profile-image" alt="Profile Image"> <!-- Placeholder for top circle -->
                        </div>
                        <p class="description" id="description">
                            <!-- Placeholder for description -->
                        </p>
                    </section>

                    <section class="packages">
                        <h2>Packages</h2>
                        <div id="packages-container">
                            <!-- Packages will be dynamically generated here -->
                        </div>
                    </section>
                    <section class="gallery">
                        <h2>Gallery</h2>
                        <div id="gallery-container">
                            <!-- Packages will be dynamically generated here -->
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
