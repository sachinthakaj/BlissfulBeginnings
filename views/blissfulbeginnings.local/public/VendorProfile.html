<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="/public/assets/css/VendorProfile.css">
    <script defer src="/public/assets/js/VendorProfile.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <div class="nav-bar-logo-container">
                <img src="/public/assets/images/Logo.png" alt="Blissful Beginnings Logo" class="nav-bar-logo" />
            </div>
            <div class="wedding-title-container">
                <h1 class="wedding-title" id="name"></h1>
            </div>
        </header>

        <div class="main-container">


            <main>
                <div class="box">
                    <div class="back-button">
                        <a href="/services" class="go-back"><img src="/public/assets/images/right-arrow-svgrepo-com.svg"
                                alt="Go back arrow" class="go-back-arrow" /><span>Back to Services</span></a>

                    </div>
                    <section class="about">
                        <div class="profile-picture">
                            <img src="profile.jpg" alt="Profile Picture" id="profile-image">
                        </div>
                        <p class="description" id="description">
                            <!-- Placeholder for description -->
                        </p>
                    </section>

                    <section class="packages">
                        <div class="parallax-container packages-parallax">
                            <h2>Packages</h2>
                        </div>
                        <div id="packages-container">
                            <!-- Packages will be dynamically generated here -->
                        </div>
                    </section>
                    <section class="gallery">
                        <div class="parallax-container gallery-parallax">
                            <h2>Gallery</h2>
                        </div>
                        <div id="gallery-container">
                            <div class="gallery-item">
                                <div class="details add-gallery-image">
                                    <!-- <input type="file" id="imageUpload" accept="image/*" style="display: none;"> -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
